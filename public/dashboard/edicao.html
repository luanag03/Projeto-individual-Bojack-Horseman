<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/icon/favicon2.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bojack | edição</title>

    <link rel="stylesheet" href="./../css/style.css" />
    <script src="../js/sessao.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body onload="validarSessao(), listarInfosDeUm()" style="background-color: #161618;">


        <header class="home">
            <div class="logo">
                <img src="../assets/icon/Logo_bojack.png" alt="Logo BoJack Horseman">
            </div>

            <div class="hello">
                <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
            </div>
            <nav class="nav-dash">
                <ul>
                    <li><a href="./home.html">Home</a></li>
                    <li><a href="./quiz.html">Quiz</a></li>
                    <li><a href="./dashboard.html">Dashboard</a></li>
                    <li><a href="./comunidade.html">Comunidade</a></li>
                </ul>
            </nav>

            <div class="sair">
                <a href="../index.html">
                    <img src="../assets/icon/sair.png" alt="Ícone sair">
                    Sair
                </a>
            </div>
        </header>
         
        <div class="edicao">
            <div class="container-edicao">
                <h1>Editar seu post</h1>
                <div class="div-edicao">
                    <label>
                        ID:
                        <br>
                        <input id="input_id" maxlength="100" type="text" style="color:black" disabled>
                    </label>
                    <label>
                        Nome:
                        <br>
                        <input id="input_nome" maxlength="100" type="text" style="color: black" disabled>
                    </label>
                    <label>
                        Título:
                        <br>
                        <input id="input_titulo" maxlength="100" type="text" style="color: black" disabled>
                    </label>
                    <br>
                    <label>
                        Descrição (máximo de 250 caracteres):
                        <br>
                        <textarea id="textarea_descricao" maxlength="250" rows="5"></textarea>
                    </label>
                    <br>
                    <button onclick="editar()">Editar</button>
                </div>
                 <button onclick="window.location.href='comunidade.html'" class="btn-comunidade">Voltar</button>

            </div>
        </div>
</body>

</html>

<script>
    function listarInfosDeUm() {
        console.log("Criar função de trazer informações de post escolhido");
    }

    function editar() {
        fetch(`/comunidade/editar/${sessionStorage.getItem("ID_POSTAGEM_EDITANDO")}`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                descricao: textarea_descricao.value
            })
        }).then(function (resposta) {

            if (resposta.ok) {
                window.alert("Post atualizado com sucesso pelo usuario de email: " + sessionStorage.getItem("EMAIL_USUARIO") + "!");
                window.location = "/dashboard/comunidade.html"
            } else if (resposta.status == 404) {
                window.alert("Deu 404!");
            } else {
                throw ("Houve um erro ao tentar realizar a postagem! Código da resposta: " + resposta.status);
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
    }

</script>
